name: build ios ipa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: checkout this repo (workflow repo)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # checkout the target repo into subfolder "mindustry"
      - name: checkout mindustry repo
        uses: actions/checkout@v4
        with:
          repository: Anuken/Mindustry
          path: mindustry
          lfs: true
          submodules: recursive

      - name: setup java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: make gradle wrapper executable
        run: chmod +x ./mindustry/gradlew

      - name: patch ios/build.gradle
        run: |
          file="mindustry/ios/build.gradle"
          sed -i '' '/iosSignIdentity =/d' "$file"
          sed -i '' '/iosProvisioningProfile =/d' "$file"
          if grep -q 'iosSkipSigning' "$file"; then
            sed -i '' 's/^[[:space:]]*iosSkipSigning[[:space:]]*=.*/iosSkipSigning = true/' "$file"
          else
            echo "" >> "$file"
            echo "iosSkipSigning = true" >> "$file"
          fi

      - name: run robovmArchive
        run: ./gradlew robovmArchive --no-daemon --info
        working-directory: mindustry

      - name: list generated ipa files
        run: |
          echo "found ipa files:"
          find mindustry -type f -name "*.ipa" -print || true

      - name: upload ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: mindustry-ios-ipa
          path: mindustry/**/*.ipa
