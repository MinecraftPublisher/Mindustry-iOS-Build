name: build ios ipa

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-latest # macOS is required for iOS builds

    steps:
      - name: Checkout Workflow Repository
        uses: actions/checkout@v4
        with:
          # This is the repository where your workflow file lives
          persist-credentials: true

      # 1. Checkout Mindustry (Target Repo)
      - name: Checkout Mindustry Repository
        uses: actions/checkout@v4
        with:
          repository: Anuken/Mindustry
          path: mindustry

      # 2. Checkout Arc (Source of Native Libraries)
      # This step is CRITICAL to get the missing .a files.
      - name: Checkout Arc Repository for Natives
        uses: actions/checkout@v4
        with:
          repository: Anuken/Arc
          path: Arc

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Copy iOS Native Libraries
        run: |
          mkdir -p mindustry/ios/libs
          cp Arc/natives/natives-freetype-ios/libs/libarc-freetype.a mindustry/ios/libs/
          cp Arc/natives/natives-ios/libs/* mindustry/ios/libs/
          
          echo "Verification: Contents of mindustry/ios/libs/"
          ls -l mindustry/ios/libs/

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./mindustry/gradlew

      - name: Skip signing
        run: |
          file="mindustry/ios/build.gradle"
          sed -i '' '/iosSignIdentity =/d' "$file"
          sed -i '' '/iosProvisioningProfile =/d' "$file"
          if grep -q 'iosSkipSigning' "$file"; then
            sed -i '' 's/^[[:space:]]*iosSkipSigning[[:space:]]*=.*/iosSkipSigning = true/' "$file"
          else
            echo "" >> "$file"
            echo "iosSkipSigning = true" >> "$file"
          fi
        working-directory: mindustry 

      - name: Run robovmArchive
        run: ./gradlew robovmArchive --no-daemon --info
        working-directory: mindustry

      - name: Find and Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mindustry-iOS-IPA
          path: mindustry/ios/build/robovm.tmp/*.ipa
          retention-days: 7

      - name: List Generated IPA Files (Optional verification)
        run: |
          echo "Found IPA files (should match uploaded file):"
          find mindustry -type f -name "*.ipa" -print || true

